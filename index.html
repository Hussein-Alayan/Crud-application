<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Crud Application</title>
</head>
<body style="color : white; background-color: #1d2630">
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-5 mb-5"><strong>CRUD APPLICATION</strong></h1>
        </div>
        <div class="main row justify-content-center">
            <form action="" id="student-form" class="row justify-content-center mb-4"n autocomplete="off">
              <div class="col-8 mb-3 col-md-8">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" type="text" placeholder="Enter First Name">
              </div>

              <div class="col-8 mb-3 col-md-8">
                <label for="lastName">last Name</label>
                <input type="text" class="form-control" id="lastName" type="text" placeholder="Enter last Name">
              </div>

              <div class="col-8 mb-3 col-md-8">
                <label for="RollNo">Roll No</label>
                <input type="text" class="form-control" id="rollNo" type="text" placeholder="Enter Roll No">
              </div>

              <div class="col-8 col-md-8">
                <input class="btn btn-success add-btn" type="submit" value="submit">
              </div>
            </form>
            <div class="col-9 col-md-9 mt-5">
                <table class="table table-striped table-dark">
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Roll No</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="student-list">
                        <tr>
                            <td>Hussein</td>
                            <td>Alayan</td>
                            <td>72230925</td>
                            <td>
                                <a href="#" class="btn btn-warning btn-sm edit">Edit</a>
                                <a href="#" class="btn btn-danger btn-sm delete">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

<script src="app.js"></script>


</html>
